<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINOLOVE | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/carousel.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/hero.css">


    <link href="https://fonts.googleapis.com/css2?family=Graphik+Kinopoisk+LC+Web+SB+Regular&display=swap"
        rel="stylesheet">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <link href="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
    " rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <style>
        .fifth {
            padding: 80px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 40px;

            .header {
                display: flex;
                justify-content: space-between;

                h2 {
                    font-family: 'Graphik Kinopoisk LC Web SB Regular', sans-serif;
                    font-size: 28px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: 140%;
                    letter-spacing: -0.56px;
                }

                .buttons {
                    display: flex;
                    gap: 20px;

                    button {
                        background: none;
                        border: none;
                        transition: scale 0.1s ease;

                        &:hover {
                            scale: 1.1;
                        }
                    }
                }
            }

            .splide__slide {
                display: flex;
                flex-direction: column;
                gap: 40px;

                p {
                    font-family: 'Graphik Kinopoisk LC Web SB Regular', sans-serif;
                    font-size: 48px;
                    font-style: normal;
                    font-weight: 700;
                    line-height: 120%;
                    letter-spacing: -0.96px;
                }
            }
        }


        body.light-theme .fifth {
            color: black;
        }

        body.dark-theme .fifth{
            color: white;
        }

    </style>

</head>

<body class="light-theme">

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand text-white fs-2" href="#">KINâ™¡LOVE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-1">
                        <a class="nav-link active" href="index.html" id="homeLink"><b></b></a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="movies.html" id="moviesLink"></a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="tvshows.html" id="tvShowsLink"></a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="contact.html" id="contactLink"></a>
                    </li>
                </ul>
                <div class="navbar-right">

                    <button id="languageBtn" class="btn btn-outline-light"></button>
                    <button id="themeBtn" class="btn btn-outline-light"></button>
                </div>
            </div>
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/movies/chainsawman.jpg" class="d-block w-100" alt="chainsawman">
                <div class="carousel-caption">
                    <h1 id="chainsawman"></h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/movies/demonslayer.jpg" class="d-block w-100" alt="demonslayer">
                <div class="carousel-caption">
                    <h1 id="demonslayer"></h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/movies/evangelion.jpg" class="d-block w-100" alt="evangelion">
                <div class="carousel-caption">
                    <h1 id="evangelion"></h1>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="hero-section">
        <p class="hero-title fs-1" id="heroTitle"></p>
        <p class="hero-description" id="heroDesc">
        </p>
    </section>



    <hr>



    <div class="fifth">
        <div class="header">
            <h2>Movies</h2>
            <div class="buttons">
                <button id="btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="white" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M20 12L21.41 13.41L15.83 19H28V21H15.83L21.41 26.59L20 28L12 20L20 12Z" fill="#005D3F" />
                    </svg>
                </button>
                <button id="btn-next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="white" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M20 12L18.59 13.41L24.17 19H12V21H24.17L18.59 26.59L20 28L28 20L20 12Z" fill="#005D3F" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="splide" id="carousel">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="assets/images/movies/posters/interstellar.webp" alt="" width="400px"
                                    height="600px">
                            </div>

                            <div class="col-md-6">
                                <p style="font-size: 40px;" id="interstellar"></p>
                                <p style="font-size: 25px;" id="interstellarDesc"></p>
                            </div>

                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="assets/images/movies/posters/knivesout.jpg" alt="" width="400px"
                                    height="600px">
                            </div>

                            <div class="col-md-6">
                                <p style="font-size: 40px;" id="knivesOut"></p>
                                <p style="font-size: 25px;" id="knivesOutDesc"></p>
                            </div>

                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="assets/images/movies/posters/catchme.jpg" alt="" width="400px" height="600px">
                            </div>

                            <div class="col-md-6">
                                <p style="font-size: 40px;" id="catchMe"></p>
                                <p style="font-size: 25px;" id="catchMeDesc"></p>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
